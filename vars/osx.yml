---
terminal_themes:
  - Tomorrow-Night-Eighties
  - Tomorrow

osx:
  prefs:
    # Global Preferences
    - key: AppleScrollerPagingBehavior
      domain: NSGlobalDomain
      value: 1
      type: string

    - key: InitialKeyRepeat
      domain: NSGlobalDomain
      value: 15
      type: int

    - key: KeyRepeat
      domain: NSGlobalDomain
      value: 2
      type: int

    - key: com.apple.springing.enabled
      domain: NSGlobalDomain
      value: true
      type: bool

    - key: AppleKeyboardUIMode
      domain: NSGlobalDomain
      value: 3
      type: int

    # Trackpad
    - key: Clicking
      domain: com.apple.AppleMultitouchTrackpad
      value: true
      type: bool

    - key: TrackpadThreeFingerHorizSwipeGesture
      domain: com.apple.AppleMultitouchTrackpad
      value: 2
      type: int

    - key: Clicking
      domain: com.apple.driver.AppleBluetoothMultitouch.trackpad
      value: true
      type: bool

    - key: com.apple.mouse.tapBehavior
      domain: NSGlobalDomain
      value: 1
      type: int

    - key: com.apple.swipescrolldirection
      domain: com.apple.swipescrolldirection
      value: false
      type: bool

    # Finder
    - key: FXDefaultSearchScope
      domain: com.apple.Finder
      value: -SCcf
      type: string

    # Screensaver
    - key: askForPasswordDelay
      domain: com.apple.Screensaver
      value: 0
      type: int

    - key: askForPassword
      domain: com.apple.Screensaver
      value: 1
      type: int

    # Dock
    - key: autohide
      domain: com.apple.Dock
      value: true
      type: bool

    - key: mineffect
      value: scale
      domain: com.apple.Dock
      type: string

    - key: minimize-to-application
      value: true
      domain: com.apple.Dock
      type: bool

    - key: orientation
      value: bottom
      domain: com.apple.Dock
      type: string

    - key: tilesize
      value: 36
      domain: com.apple.Dock
      type: float

    - key: showAppExposeGestureEnabled
      value: true
      domain: com.apple.Dock
      type: bool

    # Set the bottom left corner to start the screensaver
    - key: wvous-bl-corner
      value: 5
      domain: com.apple.Dock
      type: int

    - key: wvous-bl-modifier
      value: 0
      domain: com.apple.Dock
      type: int

    # Help
    - key: DevMode
      value: true
      domain: com.apple.HelpViewer
      type: bool
