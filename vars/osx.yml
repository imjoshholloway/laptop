---
terminal_themes:
  - Tomorrow-Night-Eighties
  - Tomorrow

osx:
  prefs:
    # Global Preferences
    - key: AppleScrollerPagingBehavior
      value: 1
      domain: NSGlobalDomain
    - key: InitialKeyRepeat
      value: -int 15
      domain: NSGlobalDomain
    - key: KeyRepeat
      value: -int 2
      domain: NSGlobalDomain
    - key: com.apple.springing.enabled
      value: -bool true
      domain: NSGlobalDomain
    - key: AppleKeyboardUIMode
      value: -int 3
      domain: NSGlobalDomain

    # Trackpad
    - key: Clicking
      value: -bool true
      domain: com.apple.AppleMultitouchTrackpad
    - key: TrackpadThreeFingerHorizSwipeGesture
      value: -int 2
      domain: com.apple.AppleMultitouchTrackpad
    - key: Clicking
      value: -bool true
      domain: com.apple.driver.AppleBluetoothMultitouch.trackpad
    - key: com.apple.mouse.tapBehavior
      value: -int 1
      domain: NSGlobalDomain
    - key: com.apple.swipescrolldirection
      value: -bool false
      domain: com.apple.swipescrolldirection

    # Finder
    - key: FXDefaultSearchScope
      value: -string SCcf
      domain: com.apple.Finder

    # Screensaver
    - key: askForPasswordDelay
      value: -int 0
      domain: com.apple.Screensaver
    - key: askForPassword
      value: -int 1
      domain: com.apple.Screensaver

    # Dock
    - key: autohide
      value: -bool true
      domain: com.apple.Dock
    - key: mineffect
      value: -string scale
      domain: com.apple.Dock
    - key: minimize-to-application
      value: -bool true
      domain: com.apple.Dock
    - key: orientation
      value: -string bottom
      domain: com.apple.Dock
    - key: tilesize
      value: -int 36
      domain: com.apple.Dock
    - key: showAppExposeGestureEnabled
      value: -bool true
      domain: com.apple.Dock

    # Help
    - key: DevMode
      value: -bool true
      domain: com.apple.HelpViewer
